<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS GOES IN HEAD-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--We will create body, h1, and p templates in css and it will affect the coresponding html parameters, must use syle type for this-->
    <style type="text/css">
      body {
        background-color: lightblue;
      }
      h1 {
        color: white;
        text-align: center;
      }
      p {
        font-family: Georgia, "Times New Roman", Times, serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>This is in ptag with Georgia font</p>
  </body>
</html>
