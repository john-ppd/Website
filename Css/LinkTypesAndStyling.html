<!DOCTYPE html>
<html>

<head>
  <title>Learning CSS</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    p {
      font-family: Arial, Helvetica, sans-serif;
    }

    a:visited {
      /*This makes the links text green once it has been selected in the past*/
      color: green;
    }

    a:hover {
      /*This changes the style (in this case magnifies) when hovered over*/
      font-size: 50px;
      color: yellow;
    }
  </style>
</head>

<body>
  <!--Having taget = "_blank" in a href tag will open link in new tab-->
  <a href="http://www.google.com" target="_blank">Google</a>
  <a href="http://www.google.se" target="_blank">Google SE</a>
</body>

</html>
