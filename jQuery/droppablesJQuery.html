<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JQuery</title>
  <!--This one would be faster for live website, other is locally stored file -- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"> </script>-->
  <!--with css-->
  <script type="text/javascript" src="jquery.min.js"></script>
  </script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    #square1 {
      width: 100px;
      height: 100px;
      background-color: rebeccapurple;
    }

    #targetDiv {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="square1"></div>
  <div id="targetDiv"></div>
  <script>
    $("#square1").draggable();
    $("#targetDiv").droppable({
      drop: function (ui, event) {
        $("#targetDiv").css("background-color", "green");
        //alert("worked");


      }
    });
  </script>
</body>

</html>
