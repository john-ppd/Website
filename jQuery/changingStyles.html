<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JQuery</title>
  <!--This one would be faster for live website, other is locally stored file -- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"> </script>-->
  <script type="text/javascript" src="jquery.min.js"></script>
  </script>
  <style type="text/css">
    #squareRed1 {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }

    #squareRed2 {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;

    }

    .circleGreen1 {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: green;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="squareRed1">

  </div>
  <div id="squareRed2">

  </div>
  <div class="circleGreen1">

    <script>
      //the .css lets us change css code, having .css("width") will return the width value, having .css("width","500px") will set the width to 500px.
      $("#squareRed1").click(function () {
        $("#squareRed1").css("width", "300px");
        alert($("#squareRed1").css("width"));
      });

      //using "this" returns whatever object we click, so if we use $(this).css("width") it will return the width of whatever is clicked, remember to use $ before any jQuery function. Use this inside of functions so you only need to define the id once.
      $("#squareRed2").click(function () {

        alert($(this).css("width"));
        //$(this).css("display", "none");
        //$(this).hide(); does same as above
        $(this).fadeOut();//fades out to display = none

      });
    </script>

</body>

</html>
