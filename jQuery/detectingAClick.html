<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JQuery</title>
  <!--This one would be faster for live website, other is locally stored file -- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"> </script>-->
  <script type="text/javascript" src="jquery.min.js"></script>
  </script>
  <style type="text/css">
    #squareRed1 {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }

    #squareRed2 {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;

    }

    #circleGreen1 {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: green;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="squareRed1">

  </div>
  <div id="squareRed2">

  </div>
  <div id="circleGreen1">

  </div>

  <script>
    //the $ symbol is used almost everytime to define this is using jquery code
    $("#circleGreen1").click(function () {
      alert("worked");
    });
  </script>
</body>

</html>
