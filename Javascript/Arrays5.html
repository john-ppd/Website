<!DOCTYPE html>
<html>

<head>
  <title>Learning Javascript</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <button id="stylesChanger">Change the text!</button>

  <div id="firstDiv">This is some text</div>

  <script type="text/javascript">
    //first method to create array
    var myArray = new Array();
    var myOtherArray = new Array();
    myArray[0] = "pizza";
    myArray[1] = "chocolate";
    myArray[2] = "strawberry";
    //another way to define an array
    myOtherArray = ["rain", "sunshine"];
    //.push adds the element onto the END of the current array chain
    myOtherArray.push("snow");

    //.splice(1,1) will start at array 1 and remove 1 element, so in this case will remove element array[1]
    //.splice(1,2) will remove array[1] and array[2]
    //Below will remove [2] and place "hail there, then removes [3] and places cloudy there"
    myArray.splice(2, 2, "hail", "cloudy");

    //.splice(3,0, "addIn") Will add an element at array[3] and push the rest right by 1
    myArray.splice(3, 0, "addedIn");

    //to use console log you need to right click brave page and inspect -> >> menu -> console.
    console.log(myOtherArray.length);

    //This will print ALL array elements into console
    console.log(myArray);
    console.log(myArray.length);


    document.getElementById("stylesChanger").onclick = function () {
      document.getElementById("firstDiv").innerHTML = myArray[0];
    };
  </script>
</body>

</html>
