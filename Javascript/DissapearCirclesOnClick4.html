<!DOCTYPE html>
<html>
  <head>
    <title>Learning Javascript</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #circle1 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: red;
      }
      #circle2 {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!--Might display = none actually removes item, might want to just change visability to hidden if you juts want to hide the item, thi sway you can make reverrse the action whenever-->
    <div id="circle1"></div>
    <div id="circle2"></div>
    <script type="text/javascript">
      document.getElementById("circle1").onclick = function () {
        document.getElementById("circle1").style.display = "none";
      };
      document.getElementById("circle2").onclick = function () {};
    </script>
  </body>
</html>
