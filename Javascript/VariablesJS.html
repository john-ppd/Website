<!DOCTYPE html>
<html>
  <head>
    <title>Learning Variables</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #circle {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <script type="text/javascript">
      /*VARIABLES GO HERE, within the script tag and at the top*/
      var divIdVariable = "circle";
      document.getElementById(divIdVariable).onclick = function () {
        document.getElementById(divIdVariable).style.display = "none";
      };
    </script>
  </body>
</html>
