<!DOCTYPE html>
<html>
  <head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <input id="myInput" type="text" value="test" />

    <button id="stylesChanger">Change the text!</button>

    <div id="firstDiv">This is some text</div>

    <script type="text/javascript">
      //returns current value in input box
      var newText = document.getElementById("myInput").value;

      document.getElementById("stylesChanger").onclick = function () {
        //We put new definition of newText variable when button is called in case it has changed since last button press.
        newText = document.getElementById("myInput").value;
        //sets the html to what is in input box now
        document.getElementById("firstDiv").innerHTML = newText;
      };
    </script>
  </body>
</html>
