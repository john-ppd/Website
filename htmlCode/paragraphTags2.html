<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Paragraph tags are html, therefore we put them in the body tags segment-->
    <!--We should put every bit of text into p tags, makes it much easier to format-->
    <p>This is a paragraph tag</p>
    <!--We can go to newline within the paragraph itself using the linebreak tag <br> it's better to use <br /> though as it is also xtml valid, it closes the tag -->
    <p>
      This is before the new line tag <br />
      This is after
    </p>
    <!--We can draw a simple page break or horizontal line using the <hr> or <hr /> command-->
    <p>
      This is a new paragraph, should have some padding on the top and bottom margins. <br /> this is after the break tag <hr/> This is within the same p tag but after the horizonal line drawing.
    </p>
  </body>
</html>
