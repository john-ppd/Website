<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--When making a table you use table tag, then <tr once  at the beginning of a new row, very top row has th (theader) tag so that its bold, rest have td tag-->

    <table>
      <tr>
        <th>first column</th>
        <th>Second column header</th>
        <th>Third column header</th>
      </tr>
      <tr>
        <td>First column row 2</td>
        <td>row 2 c 2</td>
        <td>Row 3 c 3</td>
      </tr>
      <tr>
        <td>another row c 1</td>
        <td>r3 c2</td>
        <td>r3 c3</td>
      </tr>
    </table>
  </body>
</html>
