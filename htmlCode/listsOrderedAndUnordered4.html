<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Unordered lists create bullet point circles to the left of all elements that are in the list, the tag is <ul> and within it, each entry must be between <li> tags-->
    <ul>
      <li>I am within li tags that are within ul tags</li>
      <li>I am another list element</li>
      <li>Another one</li>
      <li>No p tag required for us</li>
    </ul>

    <ol>
      <li>I am within the first li tag in the ol tag</li>
      <li>I am the second entry</li>
      <li>I am the third entry</li>
      <li>We all get automatically numbered</li>
    </ol>
  </body>
</html>
