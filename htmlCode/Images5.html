<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--When working with images you must place them in the same folder as your html code, we created a new folder called "images" within the folder that holds our html code-->
    <!--We use the img tag for images, <img src="folder/nameOfPic.jpg" This is for local storage pics like what we just setup-->
    <!--Options: 
      within src="here" we can place either a picture url or the location in a folder directory-->
    <!---->
    <!--Setting picture width and height
   <img src="images/meAndJoe.jpeg" width = "..." height = "..." /> -->
    <img src="images/dog.jpeg" />
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Bitcoin_logo.svg/800px-Bitcoin_logo.svg.png"
    />
    <img src="images/meAndJoe.jpeg" width="300" height="400" />
  </body>
</html>
