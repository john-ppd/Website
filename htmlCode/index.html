<!--Doctype command goes on top of the code always, used to tell what kind of code is used, look into it more.-->
<!DOCTYPE html>
<html lang="en">
  <!--In head you put css and meta-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Text that displays in the brower tab-->
    <title>Document2</title>
  </head>
  <!--body is where you put html code-->
  <body></body>
</html>
